<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div>
        <div>
            <button onclick="fillJson()">Me</button>
            <div id="user"></div>
        </div>
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="<your-bot>"
        data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    </div>
    <script type="text/javascript">
        var token

        function onTelegramAuth(user) {
            fetch("/login", {
                method: "POST",
                cache: "no-cache",
                headers: {
                    "Content-Type": "application/json"
                },
                redirect: "follow",
                body: JSON.stringify(user)
            })
                .then(response => response.json())
                .then(json => {
                    console.log(JSON.stringify(json));
                    token = json.token
                })
            }
            function fillJson() {
                fetch("/me", {
                    method: "GET",
                    cache: "no-cache",
                    headers: {
                        "Authorization": token
                    },
                    redirect: "follow"
                })
                    .then(response => response.json())
                    .then(json => {
                        document.getElementById("user").innerHTML = JSON.stringify(json);
                    })
            }
    </script>
</body>

</html>
